version: '1.1'
services:
  jenkins:
    image: jenkins/jenkins:latest
    restart: on-failure
    privileged: true
    user: root
    ports:
     - 8080:8080
     - 50000:50000
    container_name: jenkins
    volumes:
        - ./jenkins_data:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock
